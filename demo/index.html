<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>HTML5 Marquee Demo</title>
        <link rel="stylesheet" href="../css/marquee.css">
    </head>
    <body>
        Default Marquee:
        <div class="marquee" data-marquee="The quick brown fox jumps over the lazy dog"></div>
        Speed Drowsy Marquee:
        <div class="marquee marquee-speed-drowsy" data-marquee="The quick brown fox jumps over the lazy dog"></div>
        Slow Marquee:
        <div class="marquee marquee-speed-slow" data-marquee="The quick brown fox jumps over the lazy dog"></div>
        Fast Marquee:
        <div class="marquee marquee-speed-fast" data-marquee="The quick brown fox jumps over the lazy dog"></div>
        Swift Marquee:
        <div class="marquee marquee-speed-swift" data-marquee="The quick brown fox jumps over the lazy dog"></div>
        Hyper Marquee:
        <div class="marquee marquee-speed-hyper" data-marquee="The quick brown fox jumps over the lazy dog"></div>
        Custom Marquee:
        <div class="marquee marquee-speed-custom" style="-webkit-animation-duration: 180s; animation-duration: 180s;" data-marquee="The quick brown fox jumps over the lazy dog"></div>
    </body>
</html>
